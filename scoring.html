<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <link rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link type="text/css" rel="stylesheet" href="scoring.css">
      <title>DIVE INTO SAMPLE JavaScript</title>
    </head>
    <body>
      <div class="container">
        <br><br>
        <p>Resultat de l'etudiant BAMOUNI Jacques</p>
        <p>Note en langue：<input type="number" id="national_language" value=0></p>
        <p>Note en anglais：<input type="number" id="english" value=0></p>
        <p>Note en mathématque：<input type="number" id="mathematics" value=0></p>
        <p>Note en science：<input type="number" id="science" value=0></p>
        <p>Note en société：<input type="number" id="society" value=0></p>
        <br><br>
        <p>Note pondérée：<label id="sum_indicate"></label></p>
        <br><br>
        <p>Moyenne générale：<label id="average_indicate"></label></p>
        <br><br>
        <p><label class="btn btn-primary" id="btn-evaluation">Rang: </label> ： <label id="evaluation"></label></p>
        <br><br>
        <p><label class="btn btn-success" id="btn-judge">Catégorie: </label> ： <label id="judge"></label></p>
        <br><br>
        <p><label class="btn btn-warning" id="btn-declaration">Décision finale: </label> ： <label id="declaration"></label></p>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="scoring.js"></script>
    </body>
  </html>
